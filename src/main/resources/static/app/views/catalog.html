<div align="center" ng-controller="CatalogController">
    <h2 style="color:blue">{Amazon} Catalog</h2>
    <div style="color:blue" ng-repeat="category in categories">
        <p>
            <a href="javascript:void(0)" ng-click="toggleSelect(category.name)">{{category.name}}</a>
        </p>
        <div ng-if="selectedCategory.name == category.name">
            <table border="1" width="400" height="150">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>UnitPrice</th>
                    <th>Inventory</th>
                </tr>
                <tbody ng-repeat="inventoryItem in selectedCategory.inventoryItems ">
                    <tr>
                        <td align="center">{{inventoryItem.name}}</td>
                        <td align="center">{{inventoryItem.description}}</td>
                        <td align="center">${{inventoryItem.unitPrice}}</td>
                        <td align="center">{{inventoryItem.inventory}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
