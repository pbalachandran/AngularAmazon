<div align="center" style="color:blue" ng-controller="InvoiceController">
    <div>
        <b>Shopping Cart Id:</b>{{shoppingCartId}}
    </div>
    <br/>
    <form name="shippingInfoForm" ng-submit="createInvoice()">
        <h4>Provide Shipping Information</h4>
        <div>
            <label>Firstname</label>
            <input type="text" name="firstname" ng-model="firstname" required/>
            <div align="center" ng-messages="shippingInfoForm.firstname.$error" role="alert">
                <div style="color:red" ng-message="required">Enter a firstname</div>
            </div>
        </div>
        <br/>
        <div>
            <label>Lastname</label>
            <input type="text" name="lastname" ng-model="lastname" required/>
            <div align="center" ng-messages="shippingInfoForm.lastname.$error" role="alert">
                <div style="color:red" ng-message="required">Enter a lastname</div>
            </div>
        </div>
        <br/>
        <div>
            <label>Address</label>
            <input type="text" name="address" ng-model="address" required/>
            <div align="center" ng-messages="shippingInfoForm.address.$error" role="alert">
                <div style="color:red" ng-message="required">Enter an address</div>
            </div>
        </div>
        <br/>
        <div>
            <label>City</label>
            <input type="text" name="city" ng-model="city" required/>
            <div align="center" ng-messages="shippingInfoForm.city.$error" role="alert">
                <div style="color:red" ng-message="required">Enter a city</div>
            </div>
        </div>
        <br/>
        <div>
            <label>State</label>
            <input type="text" name="state" ng-model="state" maxlength="2" size="2" required/>
            <div align="center" ng-messages="shippingInfoForm.state.$error" role="alert">
                <div style="color:red" ng-message="required">Enter a state</div>
            </div>
        </div>
        <br/>
        <div>
            <label>Zip</label>
            <input type="text" name="zip" ng-model="zip" maxlength="5" size="5" required/>
            <div align="center" ng-messages="shippingInfoForm.zip.$error" role="alert">
                <div style="color:red" ng-message="required">Enter a zip</div>
            </div>
        </div>
        <div><br/></div>
        <div>
            <button type="submit">Create Invoice</button>
        </div>
    </form>
</div>
